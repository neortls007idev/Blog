{% include header.html %}

<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1224187160948108',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>


    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ content }}
                         <div class="fb-like" data-href="{{site.baseurl}}{{page.url}}/" data-share="true" data-width="450" data-show-faces="true">
                    </div>
                    <div class="fb-comments" data-href="{{site.baseurl}}{{page.url}}" data-numposts="5">
                     </div>
                </div>
            </div>
        </div>
    </article>
